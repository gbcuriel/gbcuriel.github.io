<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    color: #fff;
    }
    header {
    background: rgba(30,60,114,0.9);
    padding: 2rem 0;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header h1 {
    font-size: 2.5rem;
    letter-spacing: 2px;
    margin: 0;
    }
    main {
    max-width: 700px;
    margin: 3rem auto;
    background: rgba(255,255,255,0.08);
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.15);
    padding: 2rem;
    }
    main h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
    }
    main p {
    font-size: 1.2rem;
    line-height: 1.6;
    }
    .github-link {
    display: inline-block;
    background: #fff;
    color: #1e3c72;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    transition: background 0.2s;
    margin-top: 2rem;
    }
    .github-link:hover {
    background: #e3eafc;
    }
    footer {
    text-align: center;
    padding: 1.5rem 0;
    background: rgba(30,60,114,0.85);
    font-size: 1rem;
    letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <header>
  <h1>Welcome to My Homepage</h1>
  </header>
  <main>
  <h2>My Homepage</h2>
  <p>
    Hi! I'm Diego. This is my personal site where I share projects, ideas, and more.<br>
    Feel free to explore and connect!
  </p>
  <div>
    <a href="https://github.com/gbcuriel" target="_blank" class="github-link">
    Visit my GitHub
    </a>
  </div>
  </main>
  <footer>
  &copy; 2024 Diego Curiel &mdash; All rights reserved.
  </footer>
</body>
</html>
